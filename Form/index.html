<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form action="" id="form" class="form">
            <h2>Get Started</h2>
            <div class="form-control">
                <label for="username" class="prompt">Username</label>
                <input type="text" name="username" id="username" class="primary-input" placeholder="Enter username here...">
                <small>Error Message!</small>
            </div>
            <div class="form-control">
                <label for="email" class="prompt">Email</label>
                <input type="text" name="email" id="email" class="primary-input" placeholder="Enter email here...">
                <small>Error Message!</small>
            </div>
            <div class="form-control">
                <label for="password" class="prompt">Password</label>
                <input type="password" name="password" id="password" class="primary-input" placeholder="Enter password here...">
                <small>Error Message!</small>
            </div>
            <div class="form-control">
                <label for="password2" class="prompt">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="primary-input"placeholder="Enter password here...">
                <small>Error Message!</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
