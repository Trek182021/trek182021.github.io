<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header class="title"><h1 id="title">Bin Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        

        <form id="survey-form">
            <div class="form-container">
                <div class="form-group"><label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" class="primary-input" placeholder="Enter your name" required></div>
                <div class="form-group"><label for="email" id="email-label" required>Email</label>
                    <input type="email" name="email" id="email" class="primary-input" placeholder="Enter your Email"></div>
                <div class="form-group"><label for="age" id="number-label">Age <span>(optional)</span></label>
                    <input type="number" name="age" id="number" min="10" max="99" placeholder="Age"class="primary-input"></div>
                <div class="form-group">
                    <p>What's your background on Web Development?</p>
                    <select id="dropdown" name="background" class="primary-input"">
                    <option disabled selected value>Select an option.</option>
                    <option value="undergrad">Bootcamp</option>
                    <option value="self-taught">Self-Taught</option>
                    <option value="degree">Computer-related degree</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select></div>
                <div class="form-group">
                    <p>What Stack are you using?</p>
                    <br>
                    <label><input type="radio" name="popular-stack" value="mean" class="input-radio" checked>MEAN Stack</label>
                    <label><input type="radio" name="popular-stack" value="lamp" class="input-radio">LAMP Stack</label>
                    <label><input type="radio" name="popular-stack" value="mern" class="input-radio">MERN Stack</label>
                    <label><input type="radio" name="popular-stack" value="ruby" class="input-radio">Ruby on Rails</label>
                    
                </div>
                <div class="form-group">
                    <p>How many projects do you go through in a month?</p>
                    <select id="dropdown" name="background" class="primary-input">
                    <option disabled selected value>Select an option.</option>
                    <option value="low">1-3</option>
                    <option value="medium">3-5</option>
                    <option value="high">5-6</option>
                    <option value="very-high">6+</option>
                    <option value="preferNo">Prefer not to say</option>
                </select></div>
            
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea id="suggestions" name="suggestions" placeholder="Enter your comment here..." class="comment-area"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" class="submit-btn">Submit</button>
                </div>
            </div>  
        </form>
    </div>
</body>
</html>
